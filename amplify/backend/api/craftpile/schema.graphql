#input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

input addChildInput {
  name: String!
  age: Int
}

input photoIdsInput {
  ids: [ID]!
}

input deletePhotosInAlbumInput {
  ids: [String]!
  albumId: ID!
}

input assignPhotosToChildInput {
  ids: [ID!]!
  childId: String!
}

input addUnsortedPhotosToAlbumInput {
  ids: [ID!]!
  albumId: String!
}

input createAlbumInput {
  childId: String!
  name: String!
  accountId: String!
  description: String
}

input getPhotosForAlbumInput {
  albumId: ID!
  limit: Int
  nextToken: String
  childId: String
}

input getAlbumsForChildInput {
  childId: ID!
  limit: Int
  nextToken: String
}

input updatePhotoPropertiesInput {
  id: ID!
  dateOfPhoto: String
  title: String
  description: String
  childId: String
  albums: [String]
  tags: [String]
}

type Photo {
  _id: ID
  bucketName: String!
  objectKey: String!
  thumbnailKey: String!
  localPath: String
  dateOfPhoto: String!
  title: String
  description: String
  childId: String!
  accountId: String!
  albums: [String!]
}

type Child {
  id: ID!
  name: String!
  age: Int
}

type Album {
  _id: ID!
  name: String!
  description: String
  childId: String!
  posterImage: String
}

type User {
  _id: ID!
  userId: String!
  email: String!
  accountId: String!
  children: [Child]!
}

type ChildAlbums {
  id: ID!
  name: String!
  albums: [Album!]!
}

type UnsortedPhoto {
  _id: ID!
  bucketName: String!
  objectKey: String!
  dateOfPhoto: String!
  childId: String!
  thumbnailKey: String!
  localPath: String
}
#type UnsortedId {
#  childId: ID!
#  name: String!
#}
type ChildUnsortedPhotos {
  _id: ID!
  childName: String
  photos: [UnsortedPhoto!]!
}

type PhotosForAlbum {
  _id: ID!
  name: String!
  description: String
  childId: String!
  photos: [Photo!]
}

type Query {
  getPhotosForAlbum(input: getPhotosForAlbumInput): PhotosForAlbum
  @function(name: "craftpilePhotos-${env}")

  getUser: User!
  @function(name: "craftpilePhotos-${env}")

  getChildrenAlbums: [ChildAlbums!]!
  @function(name: "craftpilePhotos-${env}")

  getChildrenUnsortedPhotos: [ChildUnsortedPhotos!]!
  @function(name: "craftpilePhotos-${env}")

  getAlbumsForChild(input: getAlbumsForChildInput!): ChildAlbums!
  @function(name: "craftpilePhotos-${env}")
}

type Mutation {
  updatePhotoProps(input: updatePhotoPropertiesInput): Photo
  @function(name: "craftpilePhotos-${env}")

  addChild(input: addChildInput): User!
  @function(name: "craftpilePhotos-${env}")

#  delete photos (for album view)
  deletePhotosInAlbum(input: deletePhotosInAlbumInput!): PhotosForAlbum!
  @function(name: "craftpilePhotos-${env}")

################
#  album view
  assignPhotosToChild(input: assignPhotosToChildInput!): [ChildUnsortedPhotos!]
  @function(name: "craftpilePhotos-${env}")

  assignPhotosToChildInAlbums(input: assignPhotosToChildInput!): PhotosForAlbum!
  @function(name: "craftpilePhotos-${env}")
#  end album view

#################
#  Pile / unsorted photos
  deleteUnsortedPhotos(input: photoIdsInput!): [ChildUnsortedPhotos!]
  @function(name: "craftpilePhotos-${env}")

  addUnsortedPhotosToAlbum(input: addUnsortedPhotosToAlbumInput!): [ChildUnsortedPhotos!]!
  @function(name: "craftpilePhotos-${env}")
# end pile / unsorted photos


  createAlbum(input: createAlbumInput!): ChildAlbums!
  @function(name: "craftpilePhotos-${env}")
}

