query GetUserOutput {
  getUser {
    data {
      id
      email
      account {
        id
        children {
          id
          name
          dateOfBirth
          albums {
            id
            name
            description
            photos {
              id
              bucketName
              objectKey
              thumbnailKey
              presignedUrl
              description
              dateOfPhoto
            }
          }
        }
      }
    }
    error
  }
}

mutation CreateChild($input: CreateChildInput!) {
  createChild(input: $input) {
    id
    name
    dateOfBirth
    albums {
      id
      name
      description
      photos {
        id
        bucketName
        objectKey
        thumbnailKey
        presignedUrl
        description
        dateOfPhoto
      }
    }
  }
}

######### Auth #########

# Since this returns a token, the user doesn't need to login
mutation Registration($input: AuthUserInput) {
  registerUser(input: $input) {
    success
    error
  }
}

mutation Login($input: AuthUserInput) {
  login(input: $input) {
    data {
      accessToken
      idToken
      expiresIn
      refreshToken
    }
    error
  }
}

mutation VerifyConfirmationCode($input: ConfirmationCodeInput) {
  verifyConfirmationCode(input: $input) {
    success
    error
  }
}
